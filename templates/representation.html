{% include "header.html" %}

<div class="page-content">
    <h3>Flask endpoint representation</h3>
    <p>
        Welcome to "{{pagename}}"!
        <br>
        Current endpoint: {{endpoint}}
    </p>
    <p>
        Check the others:
        <br>
        <a href="{{url_for('index')}}">Main page</a>
        <br>
        <a href="{{url_for('static_endpoint')}}">Static endpoint</a>
        <form action="{{url_for('form_handler')}}" method="post">
            <div>
              <label">Dynamic endpoint (specify the input):</label>
              <input name="inputname" value="">
            </div>
            <div>
              <button>Follow</button>
            </div>
        </form>
    </p>
</div>
